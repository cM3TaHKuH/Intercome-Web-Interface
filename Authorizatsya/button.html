<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intercome</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header"><img src="photo/header.png"></div>
    <div class="burger_menu">
        <a href="#" class="burger_menu_btn">
            <img src="photo/burger.png" alt="">
        </a>
        <nav class="burger_menu_nav">
            <a href="#" class="burger_menu_link"><img src="photo/Home.png" width="40"><span>Главная</span></a>
            <a href="#" class="burger_menu_link"><img src="photo/Clocks.png" width="40"><span>Посещаемость</span></a>
            <a href="#" class="burger_menu_link"><img src="photo/Exit Door.png" width="40"><span>Выход</span></a>
        </nav>
        <div class="burger_overlay"></div>
    </div>
    <div class="content">
        <div class="container">
            <img src="photo/Footer.png" class="footer__img">
            <div class="header__block">
                <img width="50" src="photo/Group 3.png">
                <span>Добро пожаловать!</span>
            </div>
            <div class="input__block">
                <form action="">
            <input name="login" type="text" placeholder="Логин">
            <input name="pass" type="password" placeholder="Пароль">
            <input name="enter" type="submit" value="Войти">
            </form>
            </div>
            <div class="attention__block">
                <img src="photo/Attention.png" width="30">
                <span>Укажите ваш логин и пароль, чтобы войти.</span>
            </div>
            </div>
            </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="script.js"></script>    
   
</body>
</html>
